<!DOCTYPE html>
<html>
    <head>
        <title>Join Us!</title>
        <link href="./style2.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="head">Sign Up</div>
                <div class="subcontainer">
                    <form action="./index.html" method="POST" onsubmit="return check()">
                        <span class="note"><span class="require">*</span>Required</span>
                        <div class="block">
                            <label for="name">Full Name:<span class="require">*</span></label>
                            <input type="text" placeholder="Enter your full name: " id="name" required>
                        </div>
                        <div class="block">
                            <label for="email">Email Address:<span class="require">*</span></label>
                            <input type="email" placeholder="Enter your email: " id="email" required>
                        </div>
                        <div class="block">
                            <label for="pw1">Password:<span class="require">*</span></label>
                            <input type="password" placeholder="Enter your password: " id="pw1">
                            <span class="note"><span class="require">#</span>Password must be at least 6 characters long with at least one of "#" or "$"</span>
                        </div>
                        <div class="block">
                            <label for="pw2">Confirm Password:<span class="require">*</span></label>
                            <input type="password" placeholder="Confirm your password: " id="pw2">
                            <span class="note"><span class="require">#</span>Passwords must match</span>
                        </div>
                        <div class="checkbox">
                            <label for="nterest">Select your major interest(s) with us: </label>
                            <label for="web"> <input type="checkbox" name="web" id="web"> Web Development </label>
                            <label for="d-mark"> <input type="checkbox" name="digital" id="d-mark"> Digital Marketing </label>
                            <label for="graphics"> <input type="checkbox" name="graphics" id="graphics"> Graphics Design </label>
                            <label for="seo"> <input type="checkbox" name="seo" id="seo"> SEO & Content Development </label>
                            <label for="gameDev"> <input type="checkbox" name="game" id="gameDev"> Game Development </label>
                            <label for="train"> <input type="checkbox" name="train" id="train"> Training & Tutorials </label>
                            <label for="blog"> <input type="checkbox" name="blog" id="blog"> Blogs & Articles </label>                            
                        </div>
                        <p id="info"></p>

                        <div>
                            <button type="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
